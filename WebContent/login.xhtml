<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<title>login</title>
</h:head>
<h:body>
	
	<h:form>
		<h3>JavaBeer - JSF Login</h3>
		<h:outputText value="Usuario" />
		<h:inputText id="usuario" value="#{login.usuario}"></h:inputText>
		<h:message for="usuario"></h:message>
		<br />
		<h:outputText value="Senha" />
		<h:inputText id="senha" value="#{login.senha}"></h:inputText>
		<h:message for="senha"></h:message>
		<br />
		
		<h:commandButton action="#{login.validarUsuarioESenha}" value="Entrar"></h:commandButton>
	</h:form>

</h:body>
</html>
